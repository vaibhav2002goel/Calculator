<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator_CSS.css">
</head>
<body>

	<div id="container">
		<div id="heading"><h1>CALCULATOR</h1></div>
		<div id="screen"><span><h1 id="output"></h1></span></div>

		<div id="functions">
			<div class="button" id="clear" data-value="AC"> <span> <b>AC</b> </span> </div>
			<div class="button" id="minus-sign" data-value="+/-"><span> <b>+/-</b> </span></div>
			<div class="button" id="percentage" data-value="%"><span> <b>%</b> </span></div>
			<div class="operations button" id="divide" data-value="/"><span> <b>/</b> </span></div>
			<div class="button" id="seven" data-value="7"><span> <b>7</b> </span></div>
			<div class="button" id="eight" data-value="8"><span> <b>8</b> </span></div>
			<div class="button" id="nine" data-value="9"><span> <b>9</b> </span></div>
			<div class="operations button" id="multiply" data-value="*"><span> <b>*</b> </span></div>
			<div class="button" id="four" data-value="4"><span> <b>4</b> </span></div>
			<div class="button" id="five" data-value="5"><span> <b>5</b> </span></div>
			<div class="button" id="six" data-value="6"><span> <b>6</b> </span></div>
			<div class="operations button" id="subtract" data-value="-"><span> <b>-</b> </span></div>
			<div class="button" id="one" data-value="1"><span> <b>1</b> </span></div>
			<div class="button" id="two" data-value="2"><span> <b>2</b> </span></div>
			<div class="button" id="three" data-value="3"><span> <b>3</b> </span></div>
			<div class="operations button" id="addition" data-value="+"><span> <b>+</b> </span></div>
			<div class="button-zero button" id="zero" data-value="0"><span> <b>0</b> </span></div>
			<div class="button" id="decimal" data-value="."><span> <b>.</b> </span></div>
			<div class="operations button" id="answer" data-value="="><span> <b>=</b> </span></div>
		</div>
	</div>

	<script type="text/javascript" src="calculator_Javascript.js"></script>
</body>
</html>
